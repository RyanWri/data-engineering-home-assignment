AWSTemplateFormatVersion: "2010-09-09"
Description: AWS Glue Catalog Database setup for Data Engineering Assignment

Parameters:
  BucketName:
    Type: String
    Description: Name of the S3 bucket
    Default: "data-engineer-assignment-ranw"

  GlueDatabaseName:
    Type: String
    Description: Name of the Glue Catalog Database
    Default: "data_engineer_assignment_ranw"

Resources:
  # Glue Catalog Database
  GlueCatalogDatabase:
    Type: AWS::Glue::Database
    Properties:
      CatalogId: !Ref "AWS::AccountId"
      DatabaseInput:
        Name: !Ref "GlueDatabaseName"

  # Glue Job Role
  GlueJobRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: "glue.amazonaws.com"
            Action: "sts:AssumeRole"
      Policies:
        - PolicyName: "GlueJobPolicy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "s3:*"
                  - "logs:*"
                  - "glue:*"
                Resource:
                  - !Sub "arn:aws:s3:::${BucketName}/*"
                  - !Sub "arn:aws:s3:::${BucketName}"
                  - "*"

  # Glue Job
  GlueJob:
    Type: AWS::Glue::Job
    Properties:
      Name: "data_engineer_assignment_ranw"
      Role: !GetAtt GlueJobRole.Arn
      Command:
        Name: "glueetl"
        ScriptLocation: !Sub "s3://${BucketName}/scripts/glue_job.py"
        PythonVersion: "3"
      GlueVersion: "3.0"
      MaxRetries: 0
      NumberOfWorkers: 2
      WorkerType: G.1X
